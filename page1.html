<!doctype html>
<html lang="en" >
<head>
	<meta charset = "UTF-8">
	<title> To-Do List | Samuel Genty </title>
	<script src="angular.min.js"></script>
	<script src="script.js"></script>
	<style>
	span.done-true{color:grey; font-style: italic; text-decoration: line-through;} 
	span[contenteditable ="true"]{
		background: gray;
		padding: 3px;
	}
	</style>
</head>
<body ng-app="mainApp" ng-controller="app">
	<h1 style="text-align: center;">Add a Task</h1>
	<input ng-model="task" ng-keyup="searchEnter()" type="text" style ="display:block;margin:0 auto;padding:5px;font-size:15px;width:300px;">
	<div id="tasksToShow">
		<ul>
			<li ng-repeat="oneTask in tasks track by $index">
				<input type="checkbox" ng-model="oneTask.status">
					<span contentEditable="false" ng-dblclick="contentEdit()" ng-keydown="enterAgain(oneTask.taskMessage)" ng-model="oneTask.taskMessage" class="done-{{oneTask.status}}">
				{{oneTask.taskMessage}}
			</li>
		</ul>
	</div>
</body>
</html>
